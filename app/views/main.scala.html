@(content: Html)(meta: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        @meta
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel='stylesheet' media='screen and (max-width: 850px)' href="@routes.Assets.at("stylesheets/medium.css")" />

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.mCustomScrollbar.css")">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"><\/script>')</script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.0.6/jquery.mousewheel.min.js"></script>
		<script>$.event.special.mousewheel || document.write('<script type="text/javascript"  src="@routes.Assets.at("javascripts/jquery-mousewheel.js")"><\/script>')</script>
        <script src="@routes.Assets.at("javascripts/jquery-mousewheel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mCustomScrollbar.min.js")" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/history.js/1.8/bundled/html4+html5/jquery.history.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
		

    </head>

    <body>

        <div id='navbar'>
            <ul>
                <li class='active navButton' id="werk"><a href='Sieraden'><span>Sieraden</span></a></li>
                <li class='navButton'id="acc"><a href='Accessoires'><span>Accessoires</span></a></li>
                <li class='navButton'id="willu"><a href='Willu'><span>Over Willu</span></a></li>
                <li class='last navButton'id="cont"><a href='Contact'><span>Contact</span></a></li>
            </ul>
        </div>

        <img id="tak1" src="@routes.Assets.at("images/takken.png")">
        <img id="tak2" src="@routes.Assets.at("images/takken.png")">
        
        <div id="content">
            @content
        </div>
        	
        <script>
        	var content = $("#content");
        	
		    History.Adapter.bind(window,'statechange',function(){ // Note: We are using statechange instead of popstate
		        var State = History.getState(); // Note: We are using History.getState() instead of event.state
		        console.log(State);
		    });
        	
        	changeSite = function(site, button){
        		//Active button is handled within the template
        		
        		content.empty();
        		content.append(site);	
        		
        		History.pushState(null, null, button.text());
        	}
        
        	$(".link").click(function(){
        		var btn = $(this);
	            $.get("/subsite/"+ btn.attr('id'), function(site){
	            	changeSite(site, btn);
	            });
        	});
        </script>
    </body>
</html>
